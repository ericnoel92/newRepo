<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enregistreur Vidéo</title>
    <style>
        video {
            width: 100%;
            max-width: 640px;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Enregistreur Vidéo</h1>
    <video id="webcam" autoplay></video>
    <button id="startRecording">Commencer l'enregistrement</button>
    <button id="stopRecording" disabled>Arrêter l'enregistrement</button>
    <button id="playRecording" disabled>Lire l'enregistrement</button>
    <a id="downloadLink" style="display: none">Télécharger l'enregistrement</a>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let stream, recorder, recordedChunks = [];

            const video = document.getElementById('webcam');
            const startRecordingButton = document.getElementById('startRecording');
            const stopRecordingButton = document.getElementById('stopRecording');
            const playRecordingButton = document.getElementById('playRecording');
            const downloadLink = document.getElementById('downloadLink');

            startRecordingButton.addEventListener('click', startRecording);
            stopRecordingButton.addEventListener('click', stopRecording);
            playRecordingButton.addEventListener('click', playRecording);

            async function startRecording() {
                try {
                    stream = await navigator.mediaDevices.getUserMedia({ video: true });
                    video.srcObject = stream;
                    recorder = new MediaRecorder(stream);

                    recorder.ondataavailable = (event) => {
                        if (event.data.size > 0) {
                            recordedChunks.push(event.data);
                        }
                    };

                    recorder.onstop = () => {
                        const blob = new Blob(recordedChunks, { type: 'video/webm' });
                        const url = URL.createObjectURL(blob);
                        video.src = url;

                        downloadLink.href = url;
                        downloadLink.download = 'enregistrement.webm';
                        downloadLink.style.display = 'block';
                    };

                    startRecordingButton.disabled = true;
                    stopRecordingButton.disabled = false;
                    playRecordingButton.disabled = true;

                    recorder.start();
                } catch (error) {
                    console.error('Error accessing the webcam:', error);
                }
            }

            function stopRecording() {
                if (recorder.state === 'recording') {
                    recorder.stop();
                    startRecordingButton.disabled = false;
                    stopRecordingButton.disabled = true;
                    playRecordingButton.disabled = false;
                }
            }

            function playRecording() {
                if (recordedChunks.length > 0) {
                    const blob = new Blob(recordedChunks, { type: 'video/webm' });
                    const url = URL.createObjectURL(blob);
                    const newWindow = window.open(url, '_blank');
                    newWindow.opener = null;
                }
            }
        });
    </script>
</body>
</html>
